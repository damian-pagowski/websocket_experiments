<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experimenting with Websockets</title>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"
    ></script>
    <script src="static/index.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="form-group">
          <label for="history">Damian's Chat</label>
          <textarea class="form-control" id="history" rows="15"></textarea>
        </div>
        <form class="form-inline">
        <div class="form-group mb-2">
          <label for="username" class="sr-only">User Name</label>
          <input
            type="text"
            class="form-control"
            id="username"
            value="your name"
          />
        </div>
        <div class="form-group mb-2">
            <label for="message" class="sr-only">Message</label>
            <input
              type="text"
              class="form-control"
              id="message"
              value="your message"
            />
          </div>
        <button id="send" class="btn btn-primary mb-2">Sent</button>
      </form>
<!-- 
      <div class="my-2">Yes Votes: <span id="yes"></span></div>
      <div class="my-2">No Votes: <span id="no"></span></div>
      <div class="my-2">Maybe Votes: <span id="maybe"></span></div>
      <button class="btn btn-info" data-vote="yes">Yes</button>
      <button class="btn btn-info" data-vote="no">No</button>
      <button class="btn btn-info" data-vote="maybe">Maybe</button> -->
    </div>
  </body>
</html>
